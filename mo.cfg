//--[contingency]------------------------------
bind BACKSPACE "vstr cont"

//--[spawnpoint selection]---------------------
bind UPARROW "vstr sp_0"
bind DOWNARROW "vstr sp_1"
bind LEFTARROW "vstr sp_2"
bind RIGHTARROW "vstr sp_3"

//--[spawn timer]------------------------------
bind KP_DEL "vstr kp_rst"
bind KP_ENTER "vstr nmy_res"
bind KP_PLUS "vstr tmr_dyn"
bind MOUSE5 "vstr tmr_sync"

//--[spawn/dynamite timer switch]--------------
bind * "exec mo_st_dy.cfg; play sound/menu/filter; echo dynamite timer loaded"
bind KP_SLASH "vstr streload; play sound/menu/filter; echo spawn timer loaded"