bind ` "toggleconsole"
bind a "+moveleft"
bind b "+zoom"
bind c "+movedown"
bind d "+moveright"
bind e "+leanright"
bind f "+activate"
bind g "+mapexpand"
bind h "say ^0goblin mode ^1ACTIVATED!!!"
bind i "mp_fireteamadmin"
bind j "say ^1WARNING: ^7PRESS W + SHIFT BEFORE YOU SPAWN!"
bind k "say ^0growwlll"
bind l "openlimbomenu"
bind m "setspawnpt 1; say_team ^71"
bind n "setspawnpt 0; say_team ^70"
bind q "+leanleft"
bind r "+reload"
bind s "+back"
bind t "messagemode"
bind u "messagemode3"
bind v "mp_quickmessage"
bind w "+forward"
bind x "+prone"
bind y "messagemode2"
bind z "kill;forcetapout"
bind ~ "toggleconsole"
bind CAPSLOCK "+speed"
bind ALT "+stats"
bind CTRL "+topshots"
bind SHIFT "+sprint"
bind F1 "vote yes"
bind F2 "vote no"
bind F3 "ready; selectbuddy -2; say ^0Goblin Mode ON"
bind F4 "notready; say ^0Goblin Mode OFF"
bind F5 "class m 1 ; say_team ^7MEDIC;play sound/menu/select.wav"
bind F6 "class e 1 ; say_team ^7ENGI; play sound/menu/select.wav"
bind F7 "class e 2 ; say_team ^7ENGI RIFLE; play sound/menu/select.wav"
bind F8 "class f 1 ; say_team ^7FOPS; play sound/menu/select.wav"
bind F9 "class c 1 ; say_team ^7STEN; play sound/menu/select.wav"
bind F10 "class c 3 ; say_team ^7SNIPER; play sound/menu/select.wav"
bind F11 "screenshot"
bind F12 "autorecord"
bind MOUSE1 "+attack"
bind MOUSE2 "dropobj"
bind MOUSE3 "kill;forcetapout"
bind MWHEELUP "+zoom;+attack;-attack;-zoom" // QUICK ARTILLERY
bind MOUSE5 "resettimer; play sound/menu/filter"
bind RIGHTSHIFT "setspawnpt 5; say_team ^75"

set fov90 "echo ^1FOV 75; set cg_fov 75; set cg_crosshairsize 40; set switch_fov vstr fov110;"
set fov110 "echo ^1FOV 95; set cg_fov 95; set cg_crosshairsize 42; set switch_fov vstr fov90;"
set switch_fov "vstr fov90"
bind MWHEELDOWN "vstr switch_fov"

set chaton "echo ^0Chat ON;say ^0Enemy chat ^1ON.; set cg_teamChatsOnly 0; set switch_chat vstr chatoff;"
set chatoff "echo ^0Chat OFF;say ^0Enemy chat ^1OFF.; wait 50;set cg_teamChatsOnly 1; set switch_chat vstr chaton;"
set switch_chat "vstr chaton"
bind p "vstr switch_chat"


