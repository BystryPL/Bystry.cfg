unbindall
bind TAB "+scores"
bind ESCAPE "togglemenu"
bind SPACE "+moveup"
bind , "setspawnpt 2; say_team ^72"
bind - "zoomout"
bind . "setspawnpt 3; say_team ^73"
bind / "setspawnpt 4; say_team ^74"
bind 0 "team s"
bind 1 "weaponbank 1;m_pitch 0.016"
bind 2 "weaponbank 2;m_pitch 0.016"
bind 3 "weaponbank 3;m_pitch 0.016"
bind 4 "weaponbank 4;m_pitch 0.022"
