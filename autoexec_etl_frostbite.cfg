// contingency
set cont "setspawnpt 3; kill; forcetapout"

// exec timers and binds
cl_noprint 1; exec mo.cfg; exec mo_cs.cfg; exec mo_st.cfg; cl_noprint 0

// set spawntimes
set enal "vstr en25"
set enax "vstr en30"

// allied spawnpoints
set al_sp_0 "setspawnpt 0; say_teamnl ^1SPAWN ^7@ DEFAULT (0)"
set al_sp_1 "setspawnpt 1; say_teamnl ^1SPAWN ^7@ HUTS (1)"
set al_sp_2 ""
set al_sp_3 ""

// axis spawnpoints
set ax_sp_0 "setspawnpt 2; say_teamnl ^1SPAWN ^7@ UP (0)"
set ax_sp_1 "setspawnpt 1; say_teamnl ^1SPAWN ^7@ DOWN (1)"
set ax_sp_2 ""
set ax_sp_3 ""